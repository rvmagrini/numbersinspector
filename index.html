<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="Numbers Inspector"
      content="width=device-width, initial-scale=1.0"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Numbers Inspector</title>
  </head>
  <body>
    <header>
      <h1>Numbers Inspector</h1>
    </header>
    <section>
      <div>
        <p>
          Insert numbers between 1 and 100:</p>
          <p><input type="number" name="txtnum" id="txtnum" /></p>
          <p>
            <input type="button" value="Insert" id="insertbtn" /></p>
          
          <p id="txtalert"></p>
        </p>
        <p>
          <ul id="ulel">

          </ul>
        </p>
        <p><input type="button" value="Inspect" id="inspectbtn" /></p>
      </div>
      <p id="inspection">...</p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
